<!DOCTYPE html> 

<html>
    <head>
        <title>Login and Registration Form</title>
        <link rel="stylesheet" href="{{url_for('static',filename='stylelog.css')}}">
    </head>
    <body>
        <div class="main">
            <div class="nisblogo">
                <img src="static/Asset 2.png">
            </div>
            <div class="form">
                <div class="button-box">
                    <div id="btn"></div>
                    <button  type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button  type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="static/facebook.png">
                    <img src="static/twitter.png">
                    <img src="static/google.png">
                </div>
                <form action='/' method='POST' id="login" class="input-group"> 
                    <input type="text" class="input-field" name='email' placeholder="User ID" required>
                    <input type="password" class="input-field" name='pass' placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                <form action='/signup' method ='POST' id="register" class="input-group"> 
                    <input type="text" class="input-field" name='email1' placeholder="User ID" required>
                    <input type="email" class="input-field" placeholder="Email ID">
                    <input type="password" class="input-field" name='password1' placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>           
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register()
            {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
                
            }

            function login()
            {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }


        </script>
    </body>
</html>
